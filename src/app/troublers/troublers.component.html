<div class="heading">TROUBLERS</div>
<hr />
<div class="container-fluid firstDiv">
  <div class="row">
    <div class="col">
      <div>
        <table class="table print">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Party Name</th>
              <th scope="col">Collected amount</th>
              <th scope="col">Last Vasuli date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableArr; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.name }}</td>
              <td>{{ item.current }}</td>
              <td>{{ item.lastVasuliDate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
