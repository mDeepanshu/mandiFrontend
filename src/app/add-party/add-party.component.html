<div class="firstDiv">
  <form
    class="mainForm"
    #aForm
    [formGroup]="projectForm"
    (ngSubmit)="onSaveForm()"
  >
    <div>
      <!-- UID -->
      <!-- <label class="form-label">UID</label> -->
      <!-- radio group -->
      <div class="radios">
        <div class="form-check form-check-inline" style="padding-right: 68px">
          <input
            class="form-check-input"
            type="radio"
            id="inlineRadio1"
            [checked]="true"
            #inlineRadio1
            formControlName="type"
            value="1"
          />
          <label class="form-check-label" for="inlineRadio1">KISAAN </label>
        </div>
        <div class="form-check form-check-inline" style="padding-left: 5cm">
          <input
            class="form-check-input"
            type="radio"
            id="inlineRadio2"
            formControlName="type"
            value="2"
          />
          <label class="form-check-label" for="inlineRadio2">VYAPARI</label>
        </div>
      </div>
      <div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="inlineRadio3"
            formControlName="type"
            value="3"
          />
          <label class="form-check-label" for="inlineRadio3"
            >SPECIAL VYAPARI</label
          >
        </div>
        <div class="form-check form-check-inline" style="padding-left: 5cm">
          <input
            class="form-check-input"
            type="radio"
            id="inlineRadio3"
            formControlName="type"
            value="4"
          />
          <label class="form-check-label" for="inlineRadio3">OTHERS</label>
        </div>
      </div>
    </div>
    <!-- inputs -->
    <div class="inputs">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group mb-3">
          <mat-form-field style="width: 100%">
            <input
              type="text"
              placeholder="PARTY NAME"
              #username
              id="username"
              (input)="partyName(username.value)"
              formControlName="name"
              matInput
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of options" [value]="option.name">
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Address</span>
        <input
          type="text"
          class="form-control"
          formControlName="address"
          id="address"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm"
          >Commission</span
        >
        <input
          type="number"
          class="form-control"
          formControlName="commission"
          id="commission"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Phone</span>
        <input
          type="number"
          class="form-control"
          formControlName="phone"
          id="phone"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Balance</span>
        <input
          type="number"
          class="form-control"
          formControlName="starting"
          id="starting"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
    </div>
    <!-- buttons -->
    <button type="button" (click)="resetForm()" class="btn btn-primary">
      New
    </button>

    <button
      type="submit"
      class="btn btn-primary"
      style="margin-left: 3cm"
      [disabled]="!projectForm.valid"
    >
      Save
    </button>
  </form>
</div>
