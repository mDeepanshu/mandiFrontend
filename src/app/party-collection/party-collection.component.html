<div class="heading">VYAPARI VASULI</div>
<hr />
<div class="firstDiv">
  <form class="mainForm" [formGroup]="form" (ngSubmit)="resetForm()">
    <!-- UID -->

    <div class="row">
      <div class="col">
        <label class="form-label">BILL NUMBER</label>
      </div>
      <div class="col">
        <label class="form-label">DATE - {{ dateToShow }}</label>
      </div>
    </div>

    <!-- inputs -->
    <label class="form-label"
      >This Reciept is to confirm a collection from</label
    >

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Party Name"
        formControlName="party_name"
        #username
        (input)="partyName(username.value)"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of options"
          (onSelectionChange)="onPartySelect($event, option._id)"
          [value]="option.name"
        >
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
      <span class="input-group-text">OF Rs</span>
      <input
        type="text"
        class="form-control"
        #amount
        placeholder="Amount"
        formControlName="amount"
      />
    </div>
    <hr />
    <!-- buttons -->
    <div class="row">
      <div class="col">
        <button
          type="button"
          (click)="onSave(amount.value)"
          class="btn btn-primary"
        >
          Save
        </button>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="resetForm()">
          New
        </button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" (click)="printIt()">
          Print
        </button>
      </div>
    </div>
    <!-- Remaining -->
    <div class="row" style="margin-top: 30px">
      <div class="col">
        <h3>Remaining {{ remaining }}</h3>
        <h3></h3>
      </div>
      <div class="col" style="margin-top: 6px">
        <mat-slide-toggle
          [(ngModel)]="sendSMS"
          [ngModelOptions]="{ standalone: true }"
          (click)="sendSMSStatus()"
        >
          <h5>Send SMS</h5></mat-slide-toggle
        >
      </div>
    </div>
  </form>
</div>
