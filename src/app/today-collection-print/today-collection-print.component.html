<div class="container-fluid">
  <div class="row">
    <table class="table print">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Party Name</th>
          <th scope="col">Collected amount</th>
          <th scope="col">Remaining</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableArr; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.amount }}</td>
          <td>{{ item.remaining }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
