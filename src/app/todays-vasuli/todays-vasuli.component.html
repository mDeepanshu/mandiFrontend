<div class="heading">TODAYS VASULI</div>
<hr />
<div class="container-fluid firstDiv">
  <div class="row">
    <div class="col">
      <table class="table print">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Party Name</th>
            <th scope="col">Collected amount</th>
            <th scope="col">Remaining</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableArr; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.remaining }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2" style="margin-top: 100px">
      <!-- <div class="row">
        <button type="button" class="btn btn-primary">Create</button>
      </div> -->
      <div class="row">
        <button
          type="button"
          class="btn btn-primary"
          style="margin-top: 50px"
          (click)="printIt()"
        >
          Print
        </button>
      </div>
    </div>
  </div>
</div>
